<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Config (Teste dos componentes de m√≠dia)</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <button ion-button color="light" small (click)="takePicture($event)">Get Photo</button>
  </div>
  <div>
    <button ion-button color="light" small (click)="recordVideo($event)">Get Video</button>
  </div>
  <div>
    <button ion-button color="light" small (click)="recordAudio($event)">Get Audio</button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right (click)="cancel($event)">
        Cancel
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
