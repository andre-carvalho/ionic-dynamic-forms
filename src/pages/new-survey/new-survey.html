<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Criar Nova Vistoria</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="surveys else loading" >
    <ion-select name="surveys" id="surveys_select">
      <ion-option *ngFor="let option of surveys" [value]="option">{{option.label}}</ion-option>
    </ion-select>
  </div>

	<ng-template #loading>
		<div class="loading">
			Getting Data...
		</div>
	</ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right (click)="openForm($event)">
        Criar
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
