<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Form 1</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="controls; else loading" >
    <dynamic-form #dynamicForm="dynamicForm" [controls]="controls" [form]="form"></dynamic-form>
  </div>
  <ng-template #loading>Getting Data...</ng-template>
</ion-content>
<ion-footer>
  <ion-buttons end>
    <button ion-button (click)="submitForm($event)">
      Submit
    </button>
  </ion-buttons>
</ion-footer>
